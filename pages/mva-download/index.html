    <style>
         .topcorner{
            position: relative;
            top:0;
            right:0;
        }
        .game-info {
            background-color: #1b1b1b;
            color: white;
            padding: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;

            text-align: center;

        }
        .download-button:hover {

        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            height: 400px; /* You can adjust the height as needed */
        }
        .mySlides {
            display: none;
            text-align: center; /* Center the images */
        }
        .slideshow-container img {
            width: auto;
            height: 100%;
            max-height: 400px; /* Ensures the image height doesn't exceed the container */
        }
        .w3-display-bottommiddle {
            color: white;
        }

        .scrolling-image-container {
        overflow: hidden;
      }

      .scrolling-image {
  background: url("/res/images/wall.webp") repeat-x;
  height: 750px;
  width: 7680px;
  animation: slide 3s linear infinite;
}

    @keyframes slide {
  0% {
    transform: translate(0);
  }
  100% {
    transform: translate(-3840px); /* The image width */
  }
}

.bg1 {
  background-image: url("/res/images/wall.webp");
  background-repeat: repeat;
  background-size: 10%;
}


    </style>
</head>
<body class="bg1">

    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>

</body>
