<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Download Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .game-info {
            background-color: #1b1b1b;
            color: white;
            padding: 20px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            height: 400px; /* You can adjust the height as needed */
        }
        .mySlides {
            display: none;
            text-align: center; /* Center the images */
        }
        .slideshow-container img {
            width: auto;
            height: 100%;
            max-height: 400px; /* Ensures the image height doesn't exceed the container */
        }
        .w3-display-bottommiddle {
            color: white;
        }
    </style>
</head>
<body class="w3-dark-grey">

    <!-- Slideshow -->
    <div class="slideshow-container">

        <div class="mySlides w3-animate-fading">
            <img src="/res/images/mva1.jpg" alt="Slide 1">
            <div class="w3-display-bottommiddle w3-large w3-padding"></div>
        </div>

        <div class="mySlides w3-animate-fading">
            <img src="/res/images/mva2.jpg" alt="Slide 2">
            <div class="w3-display-bottommiddle w3-large w3-padding"></div>
        </div>

        <div class="mySlides w3-animate-fading">
            <img src="/res/images/mva3.jpg" alt="Slide 3">
            <div class="w3-display-bottommiddle w3-large w3-padding"></div>
        </div>

    </div>

    <!-- Game Information Section -->
    <section class="game-info w3-container w3-padding-64">
        <div class="w3-row-padding">
            <div class="w3-col l8 m12">
                <h2>Mestari Varas Auto 1</h2>
                <p>Welcome To City 69!</p>

            </div>
            <div class="w3-col l4 m12 w3-center">
                <h3>Download Now</h3>
                <a href="" class="download-button">Download Game</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="w3-container w3-center w3-padding-32 w3-dark-grey">
        <p>Developed by valvex, Veizu, Taiku09 | &copy; 2024</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>

</body>
</html>
