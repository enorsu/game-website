<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Overwatch 2D</title>
    <script src="/res/js/countdown.js" defer></script>
    <script src="/res/js/audio_script.js"></script>
    <script src="res/js/icon.js"></script>
    <script>
        music8();  // Ensure this function is defined in audio_script.js
    </script>
    <style>
        body {
            background-color: black;
            color: rgb(123, 255, 0);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        /* Background Image with Blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ow2d.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1; /* Ensures the background stays behind other content */
        }

        /* Center content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 500%;
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="background"></div>

    <div class="container">
        <h1 id="countdown-div" class="child"></h1>
    </div>

    <!-- Home Button -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 2;">
        <a href="/index.html" style="text-decoration: none; padding: 10px 20px; font-size: 1.2em; color: white; background-color: rgba(0, 0, 0, 0.7); border-radius: 5px; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);">
            Home
        </a>
</body>
</html>
